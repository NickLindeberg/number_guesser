<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="header-box">
        <h1><span class="pink-text">Number</span> Guesser</h1>
      </div>
    </header>
    <div class="wholePage">
      <form id="min-max">
        <div id="instructions">
          <h3>Add A Min Number and A Max Number To Set The Range</h3>
        </div>
        <input class='mm' type="number" id="min-num" step="1" placeholder="Min" required>
        <input class='mm' type="number" id="max-num" step="1" placeholder="Max" onkeyup="minMaxButton()" required>
        <button type="submit" class="mm-btn" onclick="setMinMax();showRange()" name="button" id='min-max-button' disabled>Set Min/Max</button>
        <div id="round" class="hide round">
          Round <span id="round-count"></span>
        </div>
        <div id='range'>
          Choose a number between <span id="show-min"></span> and <span id="show-max"></span>
        </div>

      </form>

      <form id="guessForm">
        <input class='input hide' type="number" id="userGuess" onkeyup="guessInput();clearInput()" pattern='[1-100]' step="1" placeholder="Enter your guess" disabled>
        <br>
        <input class="btn hide" type="button" onclick="goodNumber()" value="Guess" id='guess-button' disabled>
        <input class="btn hide" type="button" onclick="clearGuess()" value="Clear" id='clear-button' disabled>
      </form>

      <div id="information">
        <h3><div id='results'>Your Last Guess Was</div></h3>
        <div id='guess' class="pink-text big-text"></div>
        <h3><div id="highLow"></div></h3>
      </div>

      <button type="button" class="reset-btn hide" onclick="resetPage()" name="button" id='reset-button' disabled>Reset</button>

  </div>
  </body>
</html>
