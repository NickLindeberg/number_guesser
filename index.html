<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="header-box">
        <h1><span class="pink-text">Number</span> Guesser</h1>
      </div>
    </header>
    <form id="guessForm">
      <input type="number" min="0" max="100" step="1" placeholder="Enter your guess">
      <input class="btn" type="button" name="" onclick="clearGuess()" value="Clear">
      <input class="btn" type="button" name="" onclick="submitGuess()" value="Guess">
    </form>

  </body>
</html>
