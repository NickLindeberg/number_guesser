<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="header-box">
        <h1><span class="pink-text">Number</span> Guesser</h1>
      </div>
    </header>
    <div class="wholePage">

      <form id="guessForm">
        <input type="number" min="0" max="100" step="1" placeholder="Enter your guess" id="userGuess">
        <br>
        <input class="btn" type="button" name="" onclick="userResult('information');" value="Guess">
        <input class="btn" type="button" name="" onclick="clearGuess()" value="Clear" id="clear">
      </form>

      <div id="information">

        <div id='results'>Your Guess Was</div>
        <div id='guess' class="pink-text"></div>
        <div id="highLow">
          Your Guess Was too high or low not sure right now
        </div>
      </div>

      <button type="button" class="btn" onclick="resetPage()" name="button" id='reset'>Reset</button>
  </div>
  </body>
</html>
