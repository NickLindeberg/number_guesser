<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="header-box">
        <h1><span class="pink-text">Number</span> Guesser</h1>
      </div>
    </header>
    <div class="wholePage">

      <form id="min-max">
        <input class='input' type="number" id="min-num" step="1" placeholder="Choose Min Number" >
        <input class='input' type="number" id="max-num" step="1" placeholder="Choose Max Number" >
        <button type="button" class="reset-btn" onclick="resetPage()" name="button" id='reset-button' disabled>Reset</button>

      </form>

      <form id="guessForm">
        <h2>Guess A Number Between 1-100</h2>
        <input class='input' type="number" id="userGuess" onkeyup="guessInput();clearInput()" pattern='[1-100]' step="1" placeholder="Enter your guess" >
        <br>
        <input class="btn" type="button" onclick="goodNumber()" value="Guess" id='guess-button' disabled>
        <input class="btn" type="button" onclick="clearGuess()" value="Clear" id='clear-button' disabled>
      </form>

      <div id="information">

        <h3><div id='results'>Your Last Guess Was</div></h3>
        <div id='guess' class="pink-text big-text"></div>
        <h3><div id="highLow"></div></h3>
      </div>
      <div id="cheat"></div>
      <div id="error"></div>

      <button type="button" class="reset-btn" onclick="resetPage()" name="button" id='reset-button' disabled>Reset</button>

  </div>
  </body>
</html>
